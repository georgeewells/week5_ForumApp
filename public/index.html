<!DOCTYPE html>
<html lang="en">
<head>
    <title>Forum App</title>
</head>
<body>
    <div id = "app">
        <div id = "loginPage" v-if="page === 'loginPage'">
            <div id = "login-box">
                <h2> Log In! </h2>
                <input v-model="usernameInput" placeholder="username / email"><br>
                <input v-model="passwordInput" placeholder="password"><br>
                <button @click="postSession">Log In</button>
            </div>
            <br><br>
            <div id = "registration-box">
                <h2> Make New Account: </h2>
                <input v-model="newEmailInput" placeholder="new email"><br>
                <input v-model="newPasswordInput" placeholder="new password"><br>
                <input v-model="newFullNameInput" placeholder="full name"><br>
                <button @click="postUser">Create New Account</button> <br>
                <p> {{createAccountMessage}} </p>  
            </div>
        </div>
        <div id = "forumPage" v-if="page === 'forumPage'">
            <h1>Forum Page</h1>
            <br><br><br>
            
            <!-- Start here - forum list isn't printing yet. -->
            <div id = "forumList" v-for="thread in threadList">
                {{ thread.name }}
                {{ thread.description }}
                {{ thread.category }}

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="app.js"></script>
</body>
</html>
